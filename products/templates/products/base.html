<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
        }
        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: #2c3e50;
            padding-top: 20px;
            color: white;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 20px;
        }
        .sidebar-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar-link:hover {
            background-color: #34495e;
            color: white;
        }
        .sidebar-link.active {
            background-color: #3498db;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stats-card {
            border-left: 4px solid;
        }
        .stats-card.products {
            border-left-color: #2ecc71;
        }
        .stats-card.categories {
            border-left-color: #e74c3c;
        }
        .stats-card.customers {
            border-left-color: #f1c40f;
        }
        .stats-card.sales {
            border-left-color: #9b59b6;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
        }
        .empty-state i {
            font-size: 48px;
            color: #95a5a6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center mb-4">Product Management</h4>
        <nav>
            <a href="{% url 'products:dashboard' %}" class="sidebar-link {% if request.resolver_match.view_name == 'products:dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a href="{% url 'products:product_list' %}" class="sidebar-link {% if request.resolver_match.view_name == 'products:product_list' %}active{% endif %}">
                <i class="bi bi-box-seam me-2"></i> Products
            </a>
            <a href="{% url 'products:category_list' %}" class="sidebar-link {% if request.resolver_match.view_name == 'products:category_list' %}active{% endif %}">
                <i class="bi bi-tags me-2"></i> Categories
            </a>
            <a href="{% url 'products:customer_list' %}" class="sidebar-link {% if request.resolver_match.view_name == 'products:customer_list' %}active{% endif %}">
                <i class="bi bi-people me-2"></i> Customers
            </a>
            <a href="{% url 'products:sale_list' %}" class="sidebar-link {% if request.resolver_match.view_name == 'products:sale_list' %}active{% endif %}">
                <i class="bi bi-cart me-2"></i> Sales
            </a>
        </nav>
    </div>

    <div class="main-content">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
